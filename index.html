<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Background Changer by Jquary</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
             $(document).ready(function(){
                var clickedBackground;
                $('#main_box').click(function(){
                location.reload(true);
                alert('you clicked the main box!');
                //comment this out when you have figured out what event.stopPropagation is used for
             })
             $('.mini_boxes').click(function(event){
                clickedBackground = $(this).attr('src');
                event.stopPropagation();
                $('img').parent().css('background-image', 'url('+clickedBackground+')')
                $('.mini_boxes').css('border', 'none');
                $(this).css('border', '2px solid yellow');
                alert('current background' +clickedBackground);
             })
          });
        </script>
    </head>
    <body>
        <h1>Background Chooser</h1>
      <div id="main_box">
          <img src="img/background1.gif" class="mini_boxes">
          <img src="img/background2.gif" class="mini_boxes">
          <img src="img/background3.gif" class="mini_boxes">
          <img src="img/background4.gif" class="mini_boxes">
      </div>
    </body>
</html>
